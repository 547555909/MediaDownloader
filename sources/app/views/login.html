<include href="header.htm" /> 

<div class="container">

	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{ @LANG.SignIn }}</h3>
				</div>
				<div class="panel-body">
					<check if="{{ @View.LoginFailed }}">
						<div class="alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">{{ @LANG.Error }}:</span>
							{{ @LANG.LoginFailed }}
						</div>
					</check>
				
					<form class="form-horizontal" method="post">					
						<div class="form-group">
							<label for="login" class="col-sm-3 control-label">{{ @LANG.Login }}</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="login" name="login" " {{ (empty(@POST.login) ? '' : 'value="'.@POST.login.'"') }} />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">{{ @LANG.Password }}</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="password" name="password" />
							</div>
						</div>
						<div class="form-group">
							<div class="text-center">
								<button type="submit" class="btn btn-default">{{ @LANG.SignIn }}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>

<include href="footer.htm" />
